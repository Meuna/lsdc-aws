---
- name: Setup folder
  ansible.builtin.file:
    path: /home/steam/valheim
    state: directory
    mode: '0755'

- name: Install game
  ansible.builtin.command: /usr/games/steamcmd +login anonymous +force_install_dir /home/steam/valheim +app_update {{ app_id }} validate +exit
  creates: /home/steam/valheim/valheim_server.x86_64

- name: Upload world
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /home/steam/.config/unity3d/IronGate/Valheim/worlds/
  with_fileglob:
    - "{{ playbook_dir }}/{{world_name}}.*"
  when: worldfile.stat.exists
